<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" defer></script>
    <!-- library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <!-- js -->
    <script src="./js/script.js" defer></script>

    <title>LEGO</title>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header>
        <div class="container">
          <!-- header left -->
          <ul class="lego-menu">
            <li><a href="#">shop</a></li>
            <li><a href="#">discover</a></li>
            <li><a href="#">help</a></li>
          </ul>
          <!-- header center -->
          <div class="header-logo">
            <a href="#"
              ><img src="./images/header-logo.png" alt="lego logo"
            /></a>
          </div>
          <!-- header right -->
          <ul class="user-menu">
            <li>
              <a href="#"
                ><img src="./images/icon-search.png" alt="search icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/icon-login.png" alt="login icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/icon-wish.png" alt="wish icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/icon-cart.png" alt="cart icon"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <!-- main -->
      <main>
        <!-- main video -->
        <div class="main-video">
          <video
            src="./images/lego_main_1080p.mp4"
            controls
            autoplay
            muted
            loop
          ></video>
          <div class="play-btn">
            <span> <!-- play & pause --> </span>
          </div>
        </div>
        <!-- theme category -->
        <div class="theme-category">
          <!-- container -->
          <div class="container">
            <!-- title -->
            <h2 class="title">테마별 카테고리</h2>
            <div id="theme-category-swiper" class="swiper mySwiper">
              <!-- slide wrapper -->
              <div class="swiper-wrapper">
                <!-- slide item1 -->
                <div class="swiper-slide">
                  <a href="#">
                    <img src="./images/icon-chris.png" alt="christmas lego" />
                    <span>크리스마스 레고</span>
                    <div class="icon-bg"></div>
                  </a>
                </div>
                <!-- slide item2 -->
                <div class="swiper-slide">
                  <a href="#">
                    <img src="./images/icon-new.png" alt="new lego" />
                    <span>새로운 레고</span>
                    <div class="icon-bg"></div>
                  </a>
                </div>
                <!-- slide item3 -->
                <div class="swiper-slide">
                  <a href="#">
                    <img src="./images/icon-best.png" alt="best lego" />
                    <span>인기있는 레고</span>
                    <div class="icon-bg"></div>
                  </a>
                </div>
                <!-- slide item4 -->
                <div class="swiper-slide">
                  <a href="#">
                    <img src="./images/icon-series.png" alt="series lego" />
                    <span>시리즈 레고</span>
                    <div class="icon-bg"></div>
                  </a>
                </div>
                <!-- slide item5 -->
                <div class="swiper-slide">
                  <a href="#">
                    <img src="./images/icon-kid.png" alt="kid lego" />
                    <span>어린이가 좋아하는 레고</span>
                    <div class="icon-bg"></div>
                  </a>
                </div>
                <!-- slide item6 -->
                <div class="swiper-slide">
                  <a href="#">
                    <img src="./images/icon-adult.png" alt="new lego" />
                    <span>어른이 좋아하는 레고</span>
                    <div class="icon-bg"></div>
                  </a>
                </div>
              </div>
              <!-- <div class="swiper-pagination"></div> -->
            </div>
          </div>
        </div>
        <!-- new items this month -->
        <div class="new-logos">
          <!-- container -->
          <div class="container">
            <!-- title -->
            <h2 class="title">이번 달 신상품</h2>
            <div id="new-logo-swiper" class="swiper mySwiper">
              <div class="swiper-wrapper">
                <!-- slide1 -->
                <div class="swiper-slide">
                  <!-- img box -->
                  <a class="img-box" href="#">
                    <img src="./images/new-lego1.png" alt="">
                    <div class="label">
                      new
                    </div>
                  </a>
                  <!-- desc box -->
                  <div class="desc-box">
                    <!-- desc txt -->
                    <div class="desc-txt">
                      <a class='title' href="#">힘이 쎈 쿠파</a>
                      <div class="star">
                        star
                      </div>
                      <div class="price">
                        349,900<span>원</span>
                      </div>
                    </div>
                    <!-- desc icon -->
                    <div class="desc-icon">
                      cart icon, wish icon
                    </div>
                  </div>
                </div>
                <!-- slide2 -->
                <div class="swiper-slide">Slide 2</div>
                <!-- slide3 -->
                <div class="swiper-slide">Slide 3</div>
                <!-- slide4 -->
                <div class="swiper-slide">Slide 4</div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
