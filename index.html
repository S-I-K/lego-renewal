<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" />
    <title>LEGO</title>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header>
        <div class="container">
          <!-- header left -->
          <ul class="lego-menu">
            <li><a href="#">shop</a></li>
            <li><a href="#">discover</a></li>
            <li><a href="#">help</a></li>
          </ul>
          <!-- header center -->
          <div class="header-logo">
            <a href="#"><img src="./images/header-logo.png" alt="lego logo" /></a>
          </div>
          <!-- header right -->
          <ul class="user-menu">
            <li><a href="#"><img src="./images/icon-search.png" alt="search icon"></a></li>
            <li><a href="#"><img src="./images/icon-login.png" alt="login icon"></a></li>
            <li><a href="#"><img src="./images/icon-wish.png" alt="wish icon"></a></li>
            <li><a href="#"><img src="./images/icon-cart.png" alt="cart icon"></a></li>
          </ul>
        </div>
      </header>
      <!-- main -->
      <main>
        <!-- main video -->
        <div class="main-video">
          <video src="./images/lego_main_1080p.mp4" controls autoplay muted loop></video>
          <div class="play-btn">
            <span> <!-- play & pause --> </span>
          </div>
        </div>
        <!-- theme category -->
        <div class="theme-category">
          <div class="container">
            <h2 class="title">테마별 카테고리</h2>
            <!-- theme icons -->
            <ul class="theme-icons">
              <!-- chris icon -->
              <li>
                <a href="#">
                  <img src="./images/icon-chris.png" alt="christmas theme">
                  <div class="icon-bg"></div>
                  <span>크리스마스 레고</span>
                </a>
              </li>
              <!-- new icon -->
              <li>
                <a href="#">
                  <img src="./images/icon-new.png" alt="new theme">
                  <div class="icon-bg"></div>
                  <span>새로운 레고</span>
                </a>
              </li>
              <!-- best icon -->
              <li>
                <a href="#">
                  <img src="./images/icon-best.png" alt="best theme">
                  <div class="icon-bg"></div>
                  <span>인기있는 레고</span>
                </a>
              </li>
              <!-- series icon -->
              <li>
                <a href="#">
                  <img src="./images/icon-series.png" alt="serise theme">
                  <div class="icon-bg"></div>
                  <span>시리즈 레고</span>
                </a>
              </li>
              <!-- kid icon -->
              <li>
                <a href="#">
                  <img src="./images/icon-kid.png" alt="kid theme">
                  <div class="icon-bg"></div>
                  <span>어린이들이 좋아하는 레고</span>
                </a>
              </li>
              <!-- adult icon -->
              <li>
                <a href="#">
                  <img src="./images/icon-adult.png" alt="adult theme">
                  <div class="icon-bg"></div>
                  <span>성인들이 좋아하는 레고</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- new item slide -->
        <div class="new-item-slide">
          <div class="container">
            slide
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
